### Repository Grouping Section
Grouping_pathMapping :
   - id                           : "inhouse-stuff"
     groupId                      : "*"     
     routeType                    : "inclusive"   
     routePatterns                            :
            - "^/(com|org)/somecompany/.*"
     repositories                             :
           - snapshots
           - releases

   - id                           : "apache-stuff"
     groupId                      : "*"     
     routeType                    : "exclusive"   
     routePatterns                            :
            - "^/org/some-oss/.*"
     repositories                             :
           - releases
           - snapshots

### Repository Targets Section
nexus_repositoryTargets :
   - id                                        : "1"
     name                                      : "All (Maven2)"
     contentClass                              : "maven2"
     pattern                                   : ".*"

   - id                                        : "2"
     name                                      : "All (Maven1)"
     contentClass                              : "maven1"
     pattern                                   : ".*"

   - id                                        : "3"
     name                                      : "All but sources (Maven2)"
     contentClass                              : "maven2"
     pattern                                   : "(?!.*-sources.*).*"

   - id                                        : "4"
     name                                      : "All Metadata (Maven2)"
     contentClass                              : "maven2"
     pattern                                   : ".*maven-metadata\\.xml.*"

   - id                                        : "any"
     name                                      : "All (Any Repository)"
     contentClass                              : "any"
     pattern                                   : ".*"

   - id                                        : "site"
     name                                      : "All (site)"
     contentClass                              : "site"
     pattern                                   : ".*"

